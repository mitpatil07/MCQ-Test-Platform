<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .side-panel {
            background-color: #f8f9fa;
            height: 100vh;
            padding: 20px;
        }
        .side-panel a {
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            color: #007bff;
        }
        .mcq-section {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Side panel with question numbers -->
            <div class="col-3 side-panel">
                <h5>Question Numbers</h5>
                <nav>
                    <a href="#question1">Question 1</a>
                    <a href="#question2">Question 2</a>
                    <a href="#question3">Question 3</a>
                    <!-- Add more links for other questions -->
                </nav>
            </div>

            <!-- Main MCQ content section -->
            <div class="col-9 mcq-section">
                <form action="/submit" method="POST"> <!-- Replace '/submit' with your server endpoint -->
                    
                    <!-- Question 1 -->
                    <div id="question1" class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Question 1</h4>
                            <p class="card-text">What is 2 + 2?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question1" value="1">
                                <label class="form-check-label">1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question1" value="2">
                                <label class="form-check-label">2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question1" value="3">
                                <label class="form-check-label">3</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question1" value="4">
                                <label class="form-check-label">4</label>
                            </div>
                        </div>
                    </div>

                    <!-- Question 2 -->
                    <div id="question2" class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Question 2</h4>
                            <p class="card-text">What is the capital of France?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question2" value="London">
                                <label class="form-check-label">London</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question2" value="Berlin">
                                <label class="form-check-label">Berlin</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question2" value="Paris">
                                <label class="form-check-label">Paris</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question2" value="Rome">
                                <label class="form-check-label">Rome</label>
                            </div>
                        </div>
                    </div>

                    <!-- Question 3 -->
                    <div id="question3" class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Question 3</h4>
                            <p class="card-text">What is the color of the sky?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question3" value="Blue">
                                <label class="form-check-label">Blue</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question3" value="Red">
                                <label class="form-check-label">Red</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question3" value="Green">
                                <label class="form-check-label">Green</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question3" value="Yellow">
                                <label class="form-check-label">Yellow</label>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="#question1" class="btn btn-secondary">Back</a>
                        <a href="#question2" class="btn btn-primary">Next</a>
                        <!-- Submit button should appear only after the last question -->
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
